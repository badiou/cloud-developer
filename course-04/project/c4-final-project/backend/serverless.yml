service:
  name: badiou-serverless-todo-app

plugins:
  - serverless-webpack
  - serverless-plugin-canary-deployments
  - serverless-dynamodb-local
  - serverless-offline
    #npm i --save serverless-plugin-canary-deployments
    #npm install --save serverless-dynamodb-local
    #npm install serverless-offline --save-dev
  #This plugin allows to restrict permissions for just one of your function npm i --save-dev serverless-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  #Added for making tracing the log for lambda and apiGateway 
  tracing:
    lambda: true
    apiGateway: true

  environment:
    TODOS_TABLE: Todos-${self:provider.stage}
    TODOS_S3_BUCKET: badiou-serverless-todo-app-${self:provider.stage}
    SIGNED_URL_EXPIRATION: 300

  iamRoleStatements: #here i have assign a global iam role policies.
    - Effect: Allow
      Action:
        #iamrole pour recupérer la liste des groupes depuis DynamoDB
        - dynamodb:Scan
        #iamrole pour utiliser Post vers une base de données DynamoDB
        - dynamodb:PutItem
        #iamrole pour utiliser faire un getItem
        - dynamodb:GetItem
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}



#List of the functions
functions:

  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  # TODO: Configure this function
  GetTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          method: get
          path: todos
          cors: true
          authorizer: Auth

  # TODO: Configure this function
  GetTodos:
  CreateTodo:
    handler: src/lambda/http/createTodo.handler
    events:
      - http:
          method: post
          path: todos

  # TODO: Configure this function
  UpdateTodo:
    handler: src/lambda/http/updateTodo.handler
    events:
      - http:
          method: patch
          path: todos/{todoId}

  # TODO: Configure this function
  DeleteTodo:
    handler: src/lambda/http/deleteTodo.handler
    events:
      - http:
          method: delete
          path: todos/{todoId}

  # TODO: Configure this function
  GenerateUploadUrl:
    handler: src/lambda/http/generateUploadUrl.handler
    events:
      - http:
          method: post
          path: todos/{todoId}/attachment

